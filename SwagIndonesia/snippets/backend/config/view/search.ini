search/detail/do_no_split_help_text = "<b>Catatan:</b> Perlu membangun kembali indeks pencarian jika diubah!<br><br>Aktifkan opsi ini untuk menyimpan nilai bidang tabel ini dalam indeks pencarian seperti yang diberikan. Jika tidak semua karakter yang bukan huruf, angka atau garis bawah, akan diganti dengan karakter kosong.<br><br>Contoh: kata kunci pencarian untuk nomor pesanan 1234-5678-90: <br>aktif: \"1234-5678-90\" <br>tidak aktif: \"1234\", \"5678\", \"90\""