window/description/description = "Özel ürünlerde oluşturduğunuz grup yeni bir eklenti içine aktarılabilir. Bunun için verilerinizin aktarımı gerekir. Oluşturduğunuza göre, verinin ayarlanması gerekebilir, örneğin. sipariş numaraları kopyalanamadı.<br /><br /> Fiyatlar kaydedildiyse, sadece VAT kurunu sağlamalısınız (aktarımdan sonra standard vergi ücretlendirilmesi yapılır). Ölçeklendirilmiş ve oranlanmış fiyatların aktarımı yapılamaz ve bunların fiyatı sabittir. <br /><br />Özel ürünlerdeki verileriniz ayarlandıktan sonra, sadece grupları ve şablonları aktive etmelisiniz. Bundan sonra satışa devam edebilirsiniz."
