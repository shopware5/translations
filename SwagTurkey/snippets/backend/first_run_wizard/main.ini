demo_data/disclaimer/title = "<h1>Yasal uyarı</h1>"
demo_data/disclaimer/text = "<p><b>1. Sorumluluk sınırlandırılması.</b><br/> İçerik, veri, telif hakkı korunan çalışmalar ve fotoğraflar (bunlara hep birlikte bilgi diye hitap edilecektir) web sitemize ve demo dükkanımıza dikkatlice ulaşmıştır. Ancak, shopware AG (bundan sonra Shopware diye hitap edilecektir) 3. partilere verilen bilgiler ile ilgili: doğruluk, bütünlük, tamlık, güncellik üzerine sorumluluk üstlenmez. <br/><br/><b>2. Telif Hakkı</b><br/>Bilgiler ağırlıklı olarak telif hakkınca korunmaktadır. Almanya lisans hakları yasası gereği, yazarın yazılı rızası olmadan hiç bir bilgi kullanılamaz. Bu kurallar, çoğaltma, düzenleme, depolama, işleme ve bilgilerin internete dağıtımını veya bilgilerin herhangi bir elektronik medya aletine aktarımını kapsar. Bu bilgilerin coğaltılması ve dağıtılması halinde cezai işlem uygulanabilir. Bİlgilerin kopyalarının oluşturulması ve indirilmesi, sadece kişisel ve ticari amaç gütmeyen durumlarda yapılabilir. Demo çevresindeki bilgiler 3. partilere veya internete dağıtılmamalıdır.<br/><br/> Partnerler ve müşteriler, bu bilgilerin kullanımını kendi risklerini alarak yapmalıdırlar. Shopware, partnerlerin veya müşterlerin bu şekilde kullanmaları durumunda hiç bir sorumluluk kabul etmemektedir. </p>"