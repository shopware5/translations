wizard_customer_quick_view_text = "<p>Müşteri genel görünümü kayıtlı tüm müşteriler için hızlı erişim sunar. Her ilgili müşteri bilgisi bulunabileceği gibi, müşteri ile iletişim kurmak için bir bağlantı da bulunabilir.</p><p>Ücretsiz metin araması dışında, belirli müşterileri aramak için birden fazla ölçüt ekleyebileceğiniz sol tarafta bulunan bir filtre paneli bulunur\'bulacaksınız.</p>"
wizard_stream_view_headline = "Müşteri Akışlarının genel görünümü"
wizard_stream_view_text = "<p>Müşterileri, Müşteri Akışları ile belirli ölçütlere göre sınıflandırmanız mümkün.</p><p>Daha sonra, değerlendirmeler yaratabilir, pazarlama kampanyalarınızı yürütebilir, bireysel mağaza içeriğini yayınlayabilir ve müşteri sınıflandırması şartlarından çok daha fazlasını yapabilirsiniz.</p><p>Sizin için Müşteri Akışları ile çalışmanın kolay ve basit olmasını sağlamak açısından müşteri verileri günlük olarak analiz edilecektir</p>"
wizard_usage_headline = "Kullanılabilirlik"
wizard_usage_text = "<p>Müşteri Akışları, mağazanızda güçlü bir tekrar kullanılabilirlik sunar.</p><p>Örnek olarak, müşterilerinizin isteklerine uymak için Müşteri Akışları ile kendi mağazacılık dünyanızı tanımlayabilirsiniz.</p><p>Buna ek olarak, belirli müşteriler için kuponları sınırlandırabilir ve haber bültenlerini farklı akışlara gönderebilirsiniz.</p>"
