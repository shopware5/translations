demo_data/disclaimer/title = "<h1>Upozornění - Právní upozornění</h1>"
demo_data/disclaimer/text = "<p><b>1. Omezení odpovědnosti</b><br/>Pečlivě zkoumáme obsah, data, ochrana autorských děl a fotografií (které jsou společně označovány jako \"informace\") jsou uvedeny na našich internetových stránkách a demo prodejnách. shopware AG - v následujícími jednoduše označovány jako \"Shopware\" - však nepřijímá žádnou odpovědnost za přesnost, úplnost, současnou kvalitu a/nebo část převodu práv na poskytování informací třetím stranám.<br/><br/><b>2. Autorská práva</b><br/> Informace jsou z velké části chráněny autorským právem. Jakékoliv použití není povoleno podle německého autorského práva vyžadujícího písemného souhlasu původního tvůrce nebo autora. To platí zejména pro kopírování, úpravy, ukládání, zpracování nebo kopírování informací na internetu, v databázích nebo v jiných elektronických médiích. Nepovolené kopírování nebo šíření informací nejsou povoleny a mohou být za určitých okolností trestá podle zákona. Kopírování a stahování pro osobní, soukromé a nekomerční použití jsou pouze povoleny. Informace z demo prostředí nesmí být předány třetím stranám nebo zveřejněny na internetu.<br/> <br/>Použití informací společníky nebo zákazníky je jen na vlastní nebezpečí. Shopware nepřijme žádnou odpovědnost v případě buď jak buď použitím společníky nebo zákazníky.</p>"
