search/detail/do_no_split_help_text = "<b>Nota:</b> richiede una ricostruzione dell\'indice di ricerca, se modificato! <br><br> Attivare questa opzione per memorizzare i valori di questo campo tabella nell\'indice di ricerca come indicato. Altrimenti tutti i caratteri che non sono una lettera, un numero o un carattere di sottolineatura saranno sostituiti da un carattere vuoto. <br><br> Esempio: ricerca di parole chiave per il numero d\'ordine 1234-5678-90:<br>attivo: \"1234-5678- 90 \"<br>inattivo: \"1234\",\"5678\",\"90\""