[it_IT]
settings_default_settings_box_layout_label = "Layout del prodotto"
settings_default_settings_box_layout_help = "Il layout del prodotto ti permette di controllare come il tuo prodotto è presentato nella pagina categoria. Scegli tra tre diversi layout per ottimizzare la visualizzazione del prodotto. Si può scegliere un layout per ogni categoria oppure adottare automaticamente le impostazioni dalla categoria Parent."
settings_box_layout_parent_title = "Impostazioni parent"
settings_box_layout_parent_description = "Il layout della box del prodotto verrà impostato dal valore della categoria parent."
settings_box_layout_basic_title = "Informazioni dettagliate"
settings_box_layout_basic_description = "Il layout della box del prodotto mostrerà informazioni molto dettagliate."
settings_box_layout_minimal_title = "Solo informazioni importanti"
settings_box_layout_minimal_description = "Il layout della box del prodotto mostrerà solo le informazioni più importanti."
settings_box_layout_image_title = "Immagine grande"
settings_box_layout_image_description = "Il layout della box del prodotto è basato su una grande immagine del prodotto."
settings_box_layout_list_title = "Elenco prodotti"
settings_box_layout_list_description = "Il layout del box del prodotto mostrerà informazioni molto dettagliate, ma solo un prodotto ogni riga."