wizard_customer_quick_view_headline = "Podsumowanie klienta"
wizard_customer_quick_view_text = "<p>Przegląd konta klienta daje szybki dostęp do wszystkich zarejestrowanych klientów. Znajdują się tu wszystkie przydatne informacje o kliencie, jak również link do kontaktu drogą e-mailową.</p><p>Oprócz pola wyszukiwania po lewej stronie znajduje się panel filtrów, gdzie można podać kryteria do wyszukiwania konkretnych klientów.</p>"
wizard_stream_view_headline = "Podsumowanie Streamów Klientów"
wizard_stream_view_text = "<p>Za pomocą Streamów Klientów można klasyfikować klientów według określonych kryteriów.</p><p>Na podstawie tej klasyfikacji jest możliwość tworzenia ewaluacji, przeprowadzania kampanii marketingowych, publikowania zindywidualizowanych treści w sklepie i dużo więcej.</p><p>Aby zapewnić poprawną i łatwą pracę ze Streamami Klientów, dane klientów będą codziennie analizowane.</p>"
wizard_usage_headline = "Usability"
wizard_usage_text = "<p>Streamy Klientów zapewniają możliwość ponownego wykorzystania Twojego sklepu.</p><p>Na przykład możesz zdefiniować własne Światy Zakupów na podstawie Streamów, aby zaspokoić indywidualne potrzeby klientów.</p><p>Dodatkowo, możesz przypisywać kupony rabatowe dla konkretnych grup klientów lub wysyłać newslettery do klientów z określonych Streamów.</p>"
