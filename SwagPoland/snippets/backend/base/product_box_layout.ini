[pl_PL]
settings_default_settings_box_layout_label = "Układu produktu"
settings_default_settings_box_layout_help = "Za pomocą layoutu produktu możesz zdecydować, w jaki sposób Twoje produkty będą prezentowane na stronach kategorii. Wybierz między trzema różnymi szablonami aby otrzymać doskonałą możliwość wyświetlenia produktów. Dla każdej kategorii możesz wybrać dowolny artykuł z twojej listy. Możesz wybrać layout dla każdej kategorii lub automatycznie przyjąć ustawienia kategorii nadrzędnej."
settings_box_layout_parent_title = "Ustawienia nadrzędne"
settings_box_layout_parent_description = "Layout okna produktu zostanie ustawiony zgodnie z layoutem nadrzędnym."
settings_box_layout_basic_title = "Szczegółowe informacje"
settings_box_layout_basic_description = "Układ okna produktu pokazuje szczegółowe informacje."
settings_box_layout_minimal_title = "Tylko ważne informacje"
settings_box_layout_minimal_description = "Lazout okna produktu pokazuje tylko najważniejsze informacje."
settings_box_layout_image_title = "Duży obraz"
settings_box_layout_image_description = "Layout okna produktu wyświetla wielki obraz produktu."
settings_box_layout_list_title = "Lista produktów"
settings_box_layout_list_description = "Układ pola produktu pokazuje bardzo szczegółowe informacje, ale wyświetla tylko jeden produkt w rzędzie."