wizard_stream_view_headline = "Customer Stream overview"
wizard_stream_view_text = "<p>Met de Customer Streams bent u in staat om klanten volgens bepaalde criteria te classificeren.</p><p>Daarnaast bent u in staat te maken van evaluaties, kredietcontroles marketing campagnes, individuele winkel inhoud publiceren en doen veel meer in termen van de classificatie van de klant.</p><p>Om ervoor te zorgen dat werken met de Customer Streams gemakkelijk en eenvoudig voor u is, de klantgegevens zal worden geanalyseerd op een dagelijkse basis.</p>"
wizard_usage_headline = "Usability"
wizard_usage_text = "<p>De Customer Streams bieden een sterke herbruikbaarheid in uw winkel.</p><p>Bijvoorbeeld; kunt u uw eigen winkelen wereld door Customer Streams, aan de individuele wensen van uw klanten.</p><p>Daarnaast dat u zich kunnen beperken coupons voor bepaalde klanten en verzenden van nieuwsbrieven naar verschillende streams.</p>"
