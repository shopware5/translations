demo_data/disclaimer/title = "<h1>Disclaimer - juridische kennisgevingen</h1>"
demo_data/disclaimer/text = "<p><b>1. beperking van aansprakelijkheid</b> <br/> We gaan zorgvuldig om met de inhoud, gegevens, auteursrecht beschermde werken en foto\'s (gezamenlijk aangeduid als \"informatie\") die op onze internet pagina\'s en demo winkels is weergegeven. shopware AG -aangeduid als \"Shopware\" - kan echter geen aansprakelijkheid aanvaarden voor de nauwkeurigheid, volledigheid, kwaliteit en/of de overdracht of deel-van de rechten bij gebruik van de informatie aan derden verstrekt. <br/> <br/> <b>2. auteursrecht</b> <br/> de informatie is voor het grootste deel door het auteursrecht beschermd. Gebruik niet is toegestaan onder het Duitse auteursrecht en vereist voorafgaand schriftelijke toestemming van de oorspronkelijke schepper of auteur. Dit geldt met name voor het kopiëren, bewerken, opslaan, verwerken of weergeven van informatie op het internet, in databases of andere elektronische media. Ongeoorloofde reproductie of verspreiding van de informatie is niet toegestaan en in bepaalde omstandigheden strafbaar. Maken van kopieën en downloaden voor persoonlijk, privé en niet-commercieel gebruik zijn alleen toegestaan. Informatie van de demo-omgevingen kan niet worden doorgegeven aan derden of op het internet gepubliceerd worden. <br/> <br/> Gebruik van de informatie door de partners en/of klanten is op eigen risico. Shopware aanvaardt geen enkele aansprakelijkheid in geval van gebruik door partners en/of klanten.</p>"
