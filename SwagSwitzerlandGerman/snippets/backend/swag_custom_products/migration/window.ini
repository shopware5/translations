[de_CH]
window/description/title = "Migrations Informationen"
window/description/description = "Du kannst die bereits angelegten Gruppen von Custom Products in das neue Plugin importieren. Dazu werden die Daten \"migriert\". Je nach dem was du angelegt hast, müssen die Daten dennoch angepasst werden da z.B. Bestellnummern nicht mit übernommen werden.<br /><br />Wenn du Preise hinterlegt hast, müssen diese nun mit einem Mehrwertsteuersatz versehen werden (Nach Migration nur Standart Steuersatz). Staffelpreise / Prozentuale Preise gibt es nicht mehr und werden zu Festpreisen. Diese sollten auch angepasst werden. <br /><br />Nachdem du die Daten deiner Custom Products angepasst hast, musst du die Gruppen / Templates nur noch aktivieren und du kannst weiter verkaufen."
