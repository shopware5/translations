wizard_customer_quick_view_headline = "Kundenübersicht"
wizard_customer_quick_view_text = "<p>Die Kundenübersicht bietet einen Schnellzugriff auf alle registrierten Kunden.</p><p>Dort befinden sich alle relevanten Kundendaten sowie ein Link zur Kontaktaufnahme mit dem Kunden per E-Mail.</p><p>Neben der Freitext-Suche befindet sich auf der linken Seite eine einfache Filtermöglichkeit, mit der du schnell nach bestimmten Kunden suchen kannst.</p>"
wizard_stream_view_headline = "Customer Stream Übersicht"
wizard_stream_view_text = "<p>Mit den Customer Streams kannst du Kunden nach bestimmten Kriterien gruppieren.</p><p>Für diese Gruppierungen kannst du anschließend Auswertungen erstellen, Marketing-Kampagnen umsetzen, individuelle Shop-Inhalte erzeugen und vieles mehr.</p><p>Damit das Arbeiten mit den Customer Streams für Dich angenehm und schnell ist und du schnellstmöglich Ergebnisse zur Verwendung und Filterung in den Streams erhältst, werden die Kundendaten täglich neu analysiert.</p>"
wizard_usage_headline = "Verwendbarkeit"
wizard_usage_text = "<p>Die Customer Streams bieten eine starke Wiederverwendbarkeit in Deinem Shop.</p><p>So kannst du zum Beispiel eigene Einkaufswelten pro Customer Stream definieren, um auf die individuellen Wünsche Deiner Kunden einzugehen.</p><p>Des Weiteren ist es Dir so möglich, Gutscheine für bestimmte Kunden einzuschränken oder Newsletter an die verschiedenen Streams zu versenden.</p>"
