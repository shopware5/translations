deleteDialogMessage = "Möchtest Du dieses Banner wirklich löschen?"
helpIntro = "Dieses Tool ermöglicht das Gestalten verschiedener Banner und Aktionen. Mit Hilfe einzelner Bausteine kannst Du Bilder und andere Elemente auf Deinem Banner positionieren."
helpText = "In dieser Übersicht siehst Du alle bereits erstellten Banner. Du kannst bestehende Banner bearbeiten, löschen, oder auch duplizieren. Über die Suche kannst Du die Übersicht filtern. Das Anwählen eines Banners in der Liste öffnet eine kleine Vorschau. Jedes Banner öffnet sich in einem eigenem Reiter. Du kannst beliebig viele Reiter gleichzeitig öffnen und zwischen den Ansichten wechseln."