[de_DEI]
settings/bonusMaintenanceModeHelpText = "Wenn der Wartungsmodus aktiviert ist, werden für Bestellungen keine Bonuspunkte gutgeschrieben. Die Darstellung der Bonuspunkte sowie der Bonusartikel und die Verrechnung sind im Frontend deaktiviert."
settings/bonusArticlesActiveHelpText = "Durch die Aktivierung der Bonuspunkte Artikel, ist es Deinen Kunden möglich die von Dir definierten Bonusartikel mit den gesammelten Bonuspunkten zu bestellen."
settings/bonusPointConversionFactorHelpText = "Hier kannst Du bestimmen ab wieviel Euro dem Kunden ein Bonuspunkt geschrieben wird. (Beispiel: Ist hier der Wert 100 eingetragen, so wird dem Kunden bei einer Bestellung im Wert von 200-299 &euro; (wenn immer abgerundet wird) insgesamt 2 Bonuspunkte gut geschrieben)"
settings/bonusPointUnlockTypeHelpText = "Hier kannst Du bestimmen, wann die Bonuspunkte einer Bestellung dem Kunden gutgeschrieben werden."
settings/bonusPointUnlockTypeDayHelpText = "Die Bonuspunkte der Bestellung werden nach [n] Tagen automatisch freigeschaltet, unabhängig davon ob die Bestellung bezahlt wurde."
settings/bonusPointUnlockDayHelpText = "Solltest Du die Freischaltung der Bonuspunkte auf [n] Tag nach Bestellung gesetzt haben kannst Du hier die Anzahl Tage bestimmen."
settings/bonusVoucherActiveHelpText = "Durch die Aktivierung der Bonuspunkte Verrechnung, ist es Deinen Kunden möglich aus den gesammelten Bonuspunkten einen Gutschein generieren zu lassen."
settings/bonusVoucherConversionFactorHelpText = "Hier kannst Du bestimmen für wieviele Bonuspunkte der Kunden einen Euro bei der Verrechnung gut geschrieben bekommt."
settings/asdfasdfbonusVoucherLimitationValueHelpText = "Du kannst für die Bonuspunkte Verrechnung einen maximalen Gutscheinwert bestimmen. Bei einem Wert von 0 wird der Gutschein auf den Wert der Bestellung beschränkt"
settings/bonusListingTextHelpText = "Hier kannst Du einen Text definieren der über dem Bonusartikel Listing angezeigt wird."
settings/bonusPointsCalculateHelpText = "Wähle, wie die Bonuspunkte berechnet werden sollen. \'Rabatte berücksichtigen\' berechnet die Bonuspunkte von der Gesamtsumme des Warenkorbs, \'Rabatte nicht berücksichtigen\' berechnet die Bonuspunkte für jede Warenkorbposition."