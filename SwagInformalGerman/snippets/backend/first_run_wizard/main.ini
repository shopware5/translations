[de_DEI]
window/close/message = "Bist Du sicher, dass Du den First Run Wizard schließen möchtest? Du kannst diesen nicht erneut aufrufen und musst Shopware manuell konfigurieren."
home/content/message = "Herzlich willkommen in Deiner Shopware. Mit diesem First Run Wizard möchten wir Dich schnell bei den wichtigsten Einstellungen begleiten und Dir wertvolle Tipps zur Konfiguration geben."
localization/content/message = "Mit einer Lokalisierung rüstest Du Deinen Shop für den Einsatz in einem internationalen Umfeld. Je nach Einsatzgebiet sind dazu unterschiedliche Einstellungen möglich. An dieser Stelle kannst Du etwa zusätzliche Lokalisierungsplugins und Ergänzungen für Deinen Shop wählen, diese stehen Dir nach der Einrichtung direkt zur Verfügung."
localization_switcher/content/message = "Hier kannst Du die Sprache des Backends wählen, in dieser Sprache wird auch der First Run Wizard fortgesetzt."
config/content/message = "In diesem Bereich kannst Du verschiedene Einstellungen vornehmen und Informationen in Deinem Shop hinterlegen. So kannst Du unten Dein Shop-Logo wählen und die wichtigsten Daten wie Firmenname, Adresse, Umsatzsteuer-ID und Bankverbindung angeben. Ebenfalls wichtig ist der Meta Tag „Family friendly“ für eine familienfreundliche Indizierung Ihres Shops auf Google."
demo_data/content/message = "Nutze optional die Möglichkeit und statte Deinen Shop mit einer Vielzahl von Demodaten aus. Bitte beachten, dass die Demodaten nur zu Testzwecken dienen und nicht in einer Produktivumgebung angewendet werden sollten, da sie im Livebetrieb unter Umständen Störungen des Shopbetriebs verursachen können."
recommendation/content/recommended_plugins_message = "Hier findest Du eine Auswahl an Ergänzungen für Deinen Shop, die von uns als sinnvoll betrachtet werden und Dir dabei helfen können, Deine Umsätze nachhaltig zu steigern."
shopware_id/content/description_message = "Hier kannst Du Dir Deine persönliche Shopware ID erstellen. Die Shopware ID ist Dein Benutzername für die Anmeldung im Shopware Account, im Forum und auch im Community Store, unserem zentralen Marktplatz für alle Shopware-Erweiterungen."
shopware_id/content/locked_message = "Du bist bereits mit Deiner Shopware ID angemeldet."
newRegistrationForm/successMessage = "Deine Shopware ID wurde erfolgreich registriert"
newRegistrationForm/waitTitle = "Deine Shopware ID wird registriert"
existingAccountForm/errorTitle = "Fehler beim Anmelden im Account"
finish/content/message = "Damit ist der First Run Wizard abgeschlossen und Du bist bereit zum Durchstarten mit Deiner neuen Shopware. Informationen, Hilfe und aktuelle Shopware-News findest Du immer unter folgenden Links:"
shopware_id/content/locked_error_message = "<p>Du hast Dich erfolgreich mit Deiner Shopware ID angemeldet, aber der Domain-Validierungsprozess ist fehlgeschlagen:</p><br><br><pre>[0]</pre><br><br><p>Bitte klicke <a href=\'http://wiki.shopware.com/Shopware-Account-Shopware-ID_detail_89.html#Shop_hinzuf.F\' target=\'_blank\'>hier</a> um die manuelle Domain-Validierung anzustoßen oder klicke auf \"Weiter\" um ohne Domain fortzufahren</p>"
licence_plugin_download_and_install = "Das Shopware Lizenz Manager Plugin wird benötigt um eine kommerzielle Version von Shopware nutzen zu können. Dieses Plugin ist auf Deinem System vorhanden, jedoch nicht aktiviert. <br><br>Soll der Shopware Licence Manager jetzt aktiviert werden?"
licence_plugin_install_and_activate = "Das Shopware Lizenz Manager Plugin wird benötigt um eine kommerzielle Version von Shopware nutzen zu können. Dieses Plugin ist auf Deinem System vorhanden, jedoch nicht installiert. <br><br>Soll der Shopware Licence Manager jetzt installiert werden?"
licence_plugin_activate = "Das Shopware Lizenz Manager Plugin wird benötigt um eine kommerzielle Version von Shopware nutzen zu können. Dieses Plugin ist auf Deinem System nicht vorhanden. <br><br>Soll der Shopware Licence Manager jetzt heruntergeladen und installiert werden?"