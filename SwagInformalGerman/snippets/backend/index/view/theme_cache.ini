fieldset/information/detail = "Die Theme Dateien müssen kompiliert werden. Dies ist nur nötig, wenn Du grundlegende Änderungen am Theme vorgenommen hast. Falls die Themes nicht manuell kompiliert werden, werden Änderungen an Themes nicht im Frontend übernommen. Sollten keine kompilierten Dateien beim Aufruf des Frontends vorliegen, wird der Prozess automatisch angestoßen."