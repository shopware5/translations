[hy_AM]
videoMode/label = "Տեսանյութի ռեժիմ"
videoMode/support = "Որոշում է տեսանյութի պահվածքը։ Որոշում է արդյոք տեսանյութը պետք է մաշտաբով փոփոխի, լրացնի կամ ձգի տարրը։"
webm_video/label = ".webm տեսանյութ"
webm_video/support = "Տեսանյութեր WebM աջակցությամբ բրաուզերների համար։ Արտաքին ուղին նույնպես թույլատրված է։"
ogg_video/label = ".ogv տեսանյութ"
ogg_video/support = "Տեսանյութեր Ogg աջակցությամբ բրաուզերների համար։ Արտաքին ուղին նույնպես թույլատրված է։"
h264_video/label = ".mp4 տեսանյութ"
h264_video/support = "Տեսանյութեր MP4 աջակցությամբ բրաուզերների համար։ Արտաքին ուղին նույնպես թույլատրված է։"
fallback_picture/label = "Նկարի նախադիտում"
fallback_picture/support = "Տեսանյութի սկսվելուց առաջ ցուցադրվող նկար։"
html_text/label = "Ծածկույթի (overlay) տեքստը"
html_text/support = "Տեսանյութի վերնամասում տեղադրված տեքստը։"
autoplay/label = "Ավտոմատ միացնել տեսանյութը"
autobuffer/label = "Ավտոմատ բեռնել տեսանյութը"
controls/label = "Ցույց տալ տեսանյութի կառավարումը"
controls/support = "Կցուցադրվի միայն նորմալ մասշտաբային ռեժիմով։ Մնացաց ռեժիմների համար փոքր կոճակներ կցուցադրվեն վերևում։"
loop/label = "Ցիկլային տեսանյութ"
loop/support = "Տեսանյութը կցուցադրվի շարունակական ցիկլով։"
muted/label = "Անջատել տեսանյութի ձայնը"
muted/support = "Տեսանյութի ձայնը անջատված է։"
scale/label = "Խոշորացնել"
scale/support = "Խոշորացնել, երբ օգտագործվում է \'լրացնել\' ռեժիմը։"
overlay/label = "Ծածկույթի գույնը"
overlay/support = "Որպես ֆոնային գույն օգտագործել ծածկույթի գույնը։ Ցանկալի է օգտագործել RGBA արժեքը։"
originTop/label = "Վերնամասի սկզբնական մասշտաբը"
originTop/support = "Տեսանյութի մասշտաբի համար որպես հիմնք ընդունել վերնամասը։ Արժեքը ներկայացված է տոկոսներով։"
originLeft/label = "Ձախ հատվածի սկզբնական մասշտաբը"
originLeft/support = "Տեսանյութի մասշտաբի համար որպես հիմնք ընդունել ձախ հատվածը։ Արժեքը ներկայացված է տոկոսներով։"