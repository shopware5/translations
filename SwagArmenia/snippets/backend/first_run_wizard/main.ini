licence_plugin_activate = "Շոփվերի առեւտրային տարբերակը օգտագործելու համար պարտադիր է նրա լիցենզիայի կառավարման փլագինը։ Այս փլագինը հասանելի է ձեր համակարգում, բայց ակտիվացված չէ։ <br><br>Ցանկանո՞ւմ եք ակտիվացնել Շոփվերի լիցենզիայի կառավարման փլագինը հենց հիմա։"
demo_data/disclaimer/title = "<h1>Հրաժարում</h1>"
demo_data/disclaimer/text = "<p><b>1. Պատասխանատվության սահմանափակում</b><br/> Մեր կայքում և դեմո խանութում բովանդակային տվյալները, հեղինակային իրավունքի պաշտպանության աշխատանքները և լուսանկարները (համատեղ կոչվում են «տեղեկատվություն») մանրամասն ուսումնասիրվել են։ Այնուամենայնիվ Շոփվեր ՍՊԸ-ն (այսուհետ նաև \"Շոփվեր \") չի կարող որևէ պատասխանատվություն ստանձնել ճշգրտության, ամբողջականության, հստակության համար կամ (մասնակի) երրորդ անձանց կողմից տրամադրված տեղեկատվության օգտագործման իրավունքի փոխանցման համար։<br/><br/><b>2․ Հեղինակային իրավունք</b><br/>Տեղեկությունը հիմնականում հեղինակային իրավունքով պաշտպանված է: Գերմանական հեղինակային իրավունքի օրենքով չթույլատրված ցանկացած իրավիճակում պահանջվում է ստեղծողի կամ հեղինակի նախնական գրավոր համաձայնությունը։ Սա մասնավորապես վերաբերում է կրկնօրինակմանը, խմբագրմանը, պահեստավորմանը, առցանց տեղեկության տարածմանը տվյալների բազայում կամ այլ էլեկտրոնային լրատվամիջոցներում։ Կրկնօրինակումը կամ տեղեկատվության տարածումը չի թույլատվրում և հնարավոր է ենթարկվի պատժի։ Կրկնօրինակումը, ներբեռնումը թույլատրելի է միայն անձնական կամ ոչ առեւտրային նպատակներով։ Դեմո տեղեկությունը չպետք է տրամդրվի երրորդ անձանց կամ թողարկվի առցանց։<br/><br/> Գործընկերների և/կամ օգտատերերի կողմից տեղեկատվության օգտագործումը իրենց ռիսկի տակ է: Շոփվերը պատասխանատվություն չի կրում օգտատերերի և/կամ գործընկերների գործողությունների համար։</p>"
