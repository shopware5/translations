wizard_customer_quick_view_text = "<p>Հաճախորդների ակնարկը առաջարկում է արագ հասանելիություն գրանցված բոլոր հաճախորդներին։ Համապատասխան ամբողջ տեղեկատվությունը, ինչպես նաև հաճախորդի հետ կապվելու հղումը, hասանելի է այնտեղ։</p><p>Ազատ տեքստային որոնման հարևանությամբ դուք, ձախ մասում, կգտնեք ֆիլտր, որտեղ կարող եք նշել տարբեր չափանիշներ և որոնել հատուկ հաճախորդներին։</p>"
wizard_stream_view_headline = "Հաճախորդների հոսքերի ակնարկ"
wizard_stream_view_text = "<p>Հաճախորդների հոսքերի միջոցով դուք կարող եք դասակարգել հաճախորդներին ըստ նշված չափանիշների։</p><p> Դրանից հետո դուք կարող եք ստեղծել գնահատումներ, մարքեթինգային արշավներ, հրապարակել անհատական խանութների բովանդակություն և այլ հաճախորդների դասակարգման պայմաններ։</p><p> Հաճախորդների հոսքով աշխատանքի հարմարավետությունը հաստատելու համար, հաճախորդների տվյալների վերլուծությունը կիրականացվի յուրաքանչուր օր։</p>"
wizard_usage_headline = "Պիտանելիություն"
wizard_usage_text = "<p>Հաճախորդների հոսքերը առաջարկում են խիստ պիտանելիություն ձեր խանութում։</p><p> Օրինակ, հաճախորդների անհատական ցանկությունները բավարարելու համար, դուք կարող եք սահմանել ձեր սեփական առևտրի աշխարհը։</p><p> Բացի դրանից, դուք կարող եք սահմանափակել կտրոնները նշված հաճախորդների համար և ուղարկել տեղեկագրեր տարբեր հոսքերին։</p>"
