window/title = "Անհատականացված ապրանքներ- Միգրացիա"
window/description/title = "Միգրացիայի տեղեկատվություն"
window/description/description = "Անհատականացված ապրանքներում ստեղծված խմբերը կարող են տեղափոխվել նոր փլագին։ Այս նպատակով տվյալները \"կտեղափոխվեն\"։ Կախված արդեն ստեղծված տվյալներից, վերջիններս կհարմարեցվեն, քանի որ օր․՝ պատվերի համարները չեն կրկնօրինակվում։ <br /><br /> Դուք պետք է ավելացնեք միայն ԱԱՀ տոկոսադրույքը (տեղափոխումից հետո ստանդարտ ԱԱՀ տոկոսադրույքն է կցվում), եթե գները ևս տեղափոխվել են։ Փոփոխվող և տոկոսային գները չեն կարող տեղափոխվել և սահմանվում են որպես ֆիքսված գներ, նրանք պետք է համապատասխանաբար հարմարեցվեն։<br /><br />Անհատականացված ապրանքի տվյալների հարմարեցումից հետո հարկավոր է ակտիվացնել խմբերը/ձևանմուշները, որից հետո կարող եք շարունակել վաճառքը։."
